<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="..\Css\bootstrap.css" />
    <script src="..\Scrip\jquery-3.5.1.min.js"></script>
    <script src="..\Scrip\bootstrap.min.js"></script>
    <script src="..\Scrip\Vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="box">
      <!-- 1 -->
      <!-- <div  v-if="isCreated">111111111</div>
        <div  v-if="!isCreated">222222222</div> -->
      <!-- 2 -->
      <!-- <div  v-if="isCreated">111111111</div>
        <div  v-else>222222222</div> -->
      <h2>所有订单</h2>
      <ul>
        <li v-for="item in datalist">
          <!-- {{item.title}}--{{item.state}} -->
          {{item.title}}
          <span v-if="item.state===0">未支付</span>
          <span v-else-if="item.state===1">待发货</span>
          <span v-else-if="item.state===2">已发货</span>
          <span v-else>已完成</span>
          <!-- template不影响dom结构 -->
          <template v-if="iscreated">
            <div>11111111</div>
            <div>22222222</div>
            <div>33333333</div>
         </template
          >
        </li>
      </ul>
    </div>

    <script>
      var vm = new Vue({
        el: "#box",
        data() {
          return {
            isCreated: true,
            datalist: [
              {
                title: "11111",
                state: 0,
              },
              {
                title: "22222",
                state: 1,
              },
              {
                title: "33333",
                state: 2,
              },
              {
                title: "44444",
                state: 3,
              },
            ],
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
