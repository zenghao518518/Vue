<html lang="en">
<head>

    <script src="..\Scrip\bootstrap.min.js"></script>

    <style>
        .dd{

        .aa{

        .bb{

        .cc{

    </style>
</head>
<body>

    <div id="box">
      <div :class="classobj">动态切换class-1-对象</div>
      <div :class="classarr">动态切换class-2-数组</div>
      <div :style="styleobj">动态切换style-1-对象</div>
      <div :style="stylearr">动态切换style-2-数组</div>
    </div>


    <script>
     var vm= new Vue({
        el:"#box",
        data() {
            return {
                //vue2 解决方案
                //Vue.set(vm.classobj,"dd",true)
                //vm.classobj.cc=true 起作用，vm.classobj.dd=true不起作用,但vm.classobj.cc改变状态，dd才会改变状态

               classobj:{
                aa:true,
                bb:true,
                cc:false
               },
               //vm.classarr.push("cc"),vm.classarr.push("dd")都起作用
              classarr:["aa","bb"],
              //Vue.set(vm.styleobj,"fontSize","40px") 能起作用
              //vm.styleobj.fontSize="40px"无法改变，但vm.styleobj.backgroundColor="green"可触发改变
              styleobj:{
                backgroundColor:'red'
               },
               //vm.stylearr.push({fontSize:"40px"})
              stylearr:[{backgroundColor:'red'}]
            }
        },
        methods: {
        
        },
     })
     debugger;
    </script>
</body>
