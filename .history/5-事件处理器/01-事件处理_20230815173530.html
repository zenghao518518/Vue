<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="..\Css\bootstrap.css" />
    <script src="..\Scrip\jquery-3.5.1.min.js"></script>
    <script src="..\Scrip\bootstrap.min.js"></script>
    <script src="..\Scrip\Vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="box">
       {{count}}
       <button @click="handleAdd1($event,1,2,3)">add-1-函数表达式</button>
       <button @click="handleAdd2">add-2-函数名</button>
       <button @click="count++">add-3-函数名</button>

       <input type="text" @input="handleInput"/>
       <!-- 事件修饰符 -->

    </div>

    <script>
      var vm = new Vue({
        el: "#box",
        data() {
          return {
            count:1
           
          };
        },
        methods: {
            handleAdd1(evt,a,b,c){
                console.log(evt.target,a,b,c)
                this.count++
            },
            handleAdd2(evt){
                this.count++
                console.log(evt.target)
            },
            handleInput(evt){
                this.count++
                console.log("input",evt.target.value)
            }
        },
      });
    </script>
  </body>
</html>
