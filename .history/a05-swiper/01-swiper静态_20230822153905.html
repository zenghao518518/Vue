<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="lib/swiper/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="lib/swiper/css/swiper-bundle.min.css" />
  </head>
  <style>
    .zenghao {
      height: 600px;
    }
  </style>
  <body>
    <header>导航</header>
    <div class="swiper zenghao">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div> -->
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <!-- <div class="swiper-scrollbar"></div> -->
      F
      <footer>底部内容</footer>
      <script>
        //模拟Ajax取数据
        setTimeout(() => {
            var list =["aaaa","bbbb","cccc"]
            var newlist=list.map(item=>`<div class="swiper-slide">${item}</div>`)
            console.log(newlist)
            var owrapper = document.querySelector(".swiper-wrapper")
            owrapper.innerHTML=newlist.join("")
        }, 2000);




        new Swiper(".zenghao", {
          //   direction: "vertical",
          pagination: {
            el: ".swiper-pagination",
          },
          loop: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          // 如果需要前进后退按钮
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    </div>
  </body>
</html>
