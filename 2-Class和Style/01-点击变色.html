<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="..\Css\bootstrap.css">
    <script src="..\Scrip\jquery-3.5.1.min.js"></script>
    <script src="..\Scrip\bootstrap.min.js"></script>
    <script src="..\Scrip\Vue.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0;
        }
        ul{
            list-style: none;
            display: flex;
        }

        li{
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .active{
            background: green;
        }
    </style>
</head>
<body>

    <div id="box">
        <ul>
            <li v-for="(data,index) in datalist" :class="current===index?'active':''" 
            @click="handleClick(index)">
                {{data}}
            </li>
        </ul>
    </div>


    <script>
     var vm= new Vue({
        el:"#box",
        data() {
            return {
               datalist:["首页","列表","我的"],
               current:0
            }
        },
        methods: {
            handleClick(index){
                this.current=index
            }
        },
     })
     debugger;
    </script>
</body>
</html>
